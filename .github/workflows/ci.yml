name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=critical || true
      - uses: actions/cache/save@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npm run lint

  typecheck:
    name: Type Check
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npm run typecheck

  test:
    name: Unit Tests
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npm run test

  e2e:
    name: E2E Tests
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e
        env:
          CI: true
          NEXT_PUBLIC_API_URL: https://placeholder.example.com
          NEXT_PUBLIC_APP_URL: http://localhost:10002
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build
    needs: [lint, typecheck, test, e2e]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://placeholder.example.com
          NEXT_PUBLIC_APP_URL: https://placeholder.example.com

  notify:
    name: Notify
    needs: [lint, typecheck, test, e2e, build]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: always()

    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          format: markdown
          message: |
            *CI ${{ needs.build.result == 'success' && '✅' || '❌' }}*

            *PR:* #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}
            *Branch:* `${{ github.head_ref }}`
            *Lint:* ${{ needs.lint.result }}
            *Types:* ${{ needs.typecheck.result }}
            *Tests:* ${{ needs.test.result }}
            *E2E:* ${{ needs.e2e.result }}
            *Build:* ${{ needs.build.result }}

            [View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
