name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high
      - uses: actions/cache/save@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npm run lint

  typecheck:
    name: Type Check
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npm run typecheck

  test:
    name: Unit Tests
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npm run test

  e2e:
    name: E2E Tests
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e
        env:
          CI: true
          NEXT_PUBLIC_API_URL: https://placeholder.example.com
          NEXT_PUBLIC_APP_URL: http://localhost:10002
      - uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build
    needs: [lint, typecheck, test, e2e]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: nm-${{ hashFiles('package-lock.json') }}
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://placeholder.example.com
          NEXT_PUBLIC_APP_URL: https://placeholder.example.com

  notify:
    name: Notify
    needs: [lint, typecheck, test, e2e, build]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: always()

    steps:
      - name: Send Dependabot notification
        if: github.actor == 'dependabot[bot]'
        uses: appleboy/telegram-action@221e6b684967abe813051ee4a37dd61770a83ad3 # v1.0.1
        with:
          to: ${{ vars.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ü§ñ *Dependabot* [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }}) `${{ github.head_ref }}`

            üìã [#${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})
            üîó [Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Send CI notification
        uses: appleboy/telegram-action@221e6b684967abe813051ee4a37dd61770a83ad3 # v1.0.1
        with:
          to: ${{ vars.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ${{ needs.build.result == 'success' && '‚úÖ' || '‚ùå' }} *CI* [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }}) `${{ github.head_ref }}`

            üìã [#${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})
            üîó [Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
