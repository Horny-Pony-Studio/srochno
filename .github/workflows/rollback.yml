name: Rollback

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to rollback to (e.g. 0.2.0)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  rollback:
    name: Rollback to ${{ inputs.tag }}
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Lowercase repo name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Deploy previous version via SSH
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:${{ inputs.tag }}
            cd /opt/srochno
            TAG=${{ inputs.tag }} docker compose -f docker-compose.prod.yml up -d --force-recreate
            docker image prune -f

  notify:
    name: Notify
    needs: [rollback]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    environment: production
    if: always()

    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@221e6b684967abe813051ee4a37dd61770a83ad3 # v1.0.1
        with:
          to: ${{ vars.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ${{ needs.rollback.result == 'success' && '‚úÖ' || '‚ùå' }} *Rollback* [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }}) to `${{ inputs.tag }}`

            üîó [Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
