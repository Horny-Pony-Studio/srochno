name: Deploy

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test

  build-image:
    name: Build & Push Docker Image
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-name: ${{ steps.repo.outputs.name }}

    steps:
      - name: Lowercase repo name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}

  scan-image:
    name: Security Scan
    needs: build-image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      packages: read

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ needs.build-image.outputs.image-name }}:${{ needs.build-image.outputs.image-tag }}
          format: table
          exit-code: 1
          severity: CRITICAL

  deploy:
    name: Deploy to VPS
    needs: [build-image, scan-image]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ needs.build-image.outputs.image-name }}:latest
            cd /opt/srochno
            printf 'NEXT_PUBLIC_API_URL=%s\nNEXT_PUBLIC_APP_URL=%s\n' "${{ vars.NEXT_PUBLIC_API_URL }}" "${{ vars.NEXT_PUBLIC_APP_URL }}" > .env
            TAG=${{ needs.build-image.outputs.image-tag }} docker compose -f docker-compose.prod.yml up -d --force-recreate
            docker image prune -f

  notify:
    name: Notify
    needs: [build-image, deploy]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    environment: production
    if: always()

    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@221e6b684967abe813051ee4a37dd61770a83ad3 # v1.0.1
        with:
          to: ${{ vars.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ${{ needs.deploy.result == 'success' && '‚úÖ' || '‚ùå' }} *Deploy* [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }}) `${{ github.ref_name }}`

            üì¶ `${{ needs.build-image.outputs.image-tag }}`
            üîó [Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
