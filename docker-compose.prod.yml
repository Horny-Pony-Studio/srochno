services:
  srochno:
    image: ghcr.io/horny-pony-studio/srochno:${TAG:-latest}
    container_name: srochno
    restart: unless-stopped
    ports:
      - "20002:10002"
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:10002/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
